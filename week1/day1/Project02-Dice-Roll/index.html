<DOCTYPE html5>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Dice Roll App</title>
</head>
<body>
    <div id="app">
        <h1>Here, we roll dice!</h1>
        
        <div class="die-container" v-for="(d,index) in dice">
            <div class="die" v-on:click="rollDie(index)">{{ d.display }}</div>        
            <div class="side-count">{{ d.sides }}</div>
            <div class="delete-button">X</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

<DOCTYPE html5>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div v-cloak id="app">
        VueJS Todo App
        <todo-item 
            class="todo"
            v-for="todo in todo_data"
            :todo="todo"
            :key="todo._id"
            >
        </todo-item>
        
            <!-- Name: {{todo.name}}<br>
            Desc: {{todo.description}}<br>
            Finished? {{ todo.done ? 'YES' : 'NO' }}
            Finished? <input type="checkbox" v-model="todo.done"> -->
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
